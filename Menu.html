<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./Menu.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

  </head>
  <body>
    <div class="footer"></div>
    <div class="navbar">
      <div class="logo">
        <a href="./index.html">
          <img src="./img/logo.png" alt="" id="logo" />
        </a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="./index.html" id="Home">Home</a></li>
          <li><a href="./Menu.html" id="Menu">Menu</a></li>
          <li><a href="./Promotion.html" id="Promo">Promotion</a></li>
          <li><a href="./All-flavour.html" id="All-fla">All flavour</a></li>
          <li><a href="./About-us.html" id="About">About us</a></li>
        </ul>
      </div>
      <div class="drop-menu">
        <a href="#">
          <img src="./img/threedashes.png" alt="" id="dropdown-menu" />
        </a>
      </div>
    </div>

    <div class="content-container">
      <div class="content">
        <div class="Cart">
          <h1>Shopping Cart</h1>

          <div class="list-product" id="list-product"></div>

          <div class="subtotal">Sub-Total <span class="total">0 </span>฿</div>

          <div class="checkout">
            <button>Checkout</button>
          </div>

          <button class="RemoveAll">Remove all</button>
        </div>
        <div class="product">
          <div class="pd-show">
            <button class="left"><</button>
            <div class="box-show">
              <img src="./img/pd-green.png" alt="" id="pd-img" />
              <button class="addCart">+ Cart</button>
            </div>
            <button class="right">></button>
          </div>
          <div class="pd-item">
            <button class="btn-pink">
              <img src="./img/pd-pink.png" class="choice-pd-1" alt="" />
            </button>
            <button class="btn-yellow">
              <img src="./img/pd-yellow.png" class="choice-pd-2" alt="" />
            </button>
            <button class="btn-purple">
              <img src="./img/pd-purple.png" class="choice-pd-3" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
    <script src="./script.js"></script>
  </body>
</html>
